<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ESAP Calendar</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/yearView.css">
  <link rel="stylesheet" href="styles/monthView.css">
  <link rel="stylesheet" href="styles/weekView.css">
   <link rel="stylesheet" href="styles/dayView.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <div class="container">
    <!-- Mobile view navbar  -->
    <div class="navbar navbar-default" role="navigation">
      <div class="navbar-header">
        <div class="navbar-brand">ESAP Calendar 2016-2017</div>
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
    </div>

    <div class="row center-block">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar collapse navbar-collapse">
        <div class="affix">
          <h3>Display</h3>
          <ul>
            <li><button class="btn btn-danger btn-block" onclick="changeView('year')">Year</button></li>
            <li><button class="btn btn-danger btn-block" onclick="changeView('month')">Month</button></li>
            <li><button class="btn btn-danger btn-block" onclick="changeView('week')">Week</button></li>
            <li><button class="btn btn-danger btn-block" onclick="changeView('day')">Day</button></li>
          </ul>
          <hr>
          <h3>Events</h3>
          <ul>
          	<li><button class="btn btn-primary btn-block" data-toggle="modal" data-target="#set">Set Today</button></li>
            <li><button class="btn btn-primary btn-block" onclick="changeView('agenda')">View Agenda</button></li>
            <li><button class="btn btn-primary btn-block" data-toggle="modal" data-target="#create">Create Event</button></li>
          </ul>
        </div>
      </div>
      <!-- Calendar view -->
      <div class="col-md-10 col-md-offset-2 calendar"></div>
    </div>

    <!-- Create Event modal -->
    <div id="create" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" data-dismiss="modal">&times;</span>
          <h3 class="modal-title">Create an Event:</h3>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="form-group">
              <label for="eventName" class="control-label">Event Name</label>
              <input type="text" class="form-control" name="eventName">
            </div>
            <div class="form-group form-inline">
              <label for="startDate" class="control-label">From</label>
              <input type="date" class="form-control" name="startDate" min="2016-08-01" max="2017-05-31">
              <input type="time" class="form-control" name="startTime">
            </div>
            <div class="form-group form-inline">
              <label for="endDate" class="control-label">To</label>
              <input type="date" class="form-control" name="endDate" min="2016-08-01" max="2017-05-31">
              <input type="time" class="form-control" name="endTime">
            </div>
            <div class="form-group">
              <label for="eventDesc" class="control-label">Description</label>
              <textarea class="form-control" rows="5" id="eventDesc"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Edit Event modal -->
    <div id="edit" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" data-dismiss="modal">&times;</span>
          <h3 class="modal-title">Edit an Event:</h3>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="form-group">
              <label for="eventName" class="control-label">Event Id</label>
              <input class="eventId form-control" readonly value="">
            </div>
            <div class="form-group">
              <label for="eventName" class="control-label">Event Name</label>
              <input type="text" class="form-control" name="eventName">
            </div>
            <div class="form-group form-inline">
              <label for="startDate" class="control-label">From</label>
              <input type="date" class="form-control" name="startDate" min="2016-08-01" max="2017-05-31">
              <input type="time" class="form-control" name="startTime">
            </div>
            <div class="form-group form-inline">
              <label for="endDate" class="control-label">To</label>
              <input type="date" class="form-control" name="endDate" min="2016-08-01" max="2017-05-31">
              <input type="time" class="form-control" name="endTime">
            </div>
            <div class="form-group">
              <label for="eventDesc" class="control-label">Description</label>
              <textarea class="form-control" rows="5" id="eventDesc"></textarea>
            </div>
            <input type="submit" value="Create" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>

    <!-- Set currentDate modal -->
    <div id="set" class="modal fade">
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" data-dismiss="modal">&times;</span>
          <h3 class="modal-title">Set the current date:</h3>
        </div>
        <div class="modal-body">
          <form method="post">
            <div class="form-group form-inline">
              <label for="day" class="control-label">Day</label>
              <select name="day">
              	<option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
                <option value=10>10</option>
                <option value=11>11</option>
                <option value=12>12</option>
                <option value=13>13</option>
                <option value=14>14</option>
                <option value=15>15</option>
                <option value=16>16</option>
                <option value=17>17</option>
                <option value=18>18</option>
                <option value=19>19</option>
                <option value=21>21</option>
                <option value=22>22</option>
                <option value=23>23</option>
                <option value=24>24</option>
                <option value=25>25</option>
                <option value=26>26</option>
                <option value=27>27</option>
                <option value=28>28</option>
                <option value=29>29</option>
                <option value=30>30</option>
                <option value=31>31</option>
              </select>
            </div>
            <div class="form-group form-inline">
              <label for="month" class="control-label">Month</label>
              <select name="month">
              	<option value=7>August</option>
                <option value=8>September</option>
                <option value=9>October</option>
                <option value=10>November</option>
                <option value=11>December</option>
                <option value=0>January</option>
                <option value=1>February</option>
                <option value=2>March</option>
                <option value=3>April</option>
                <option value=4>May</option>
              </select>
            </div>
            <div class="form-group form-inline">
              <label for="year" class="control-label">Year</label>
              <select name="year">
              	<option value=2016>2016</option>
                <option value=2017>2017</option>
              </select>
            </div>
            <input type="submit" value="Set as today" class="btn btn-primary btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="plugins/jquery-3.1.0.min.js"></script>
  <script src="plugins/moment.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
  <script src="scripts/calendarInfo.js"></script>
  <script src="scripts/views/form.js"></script>
  <script src="scripts/views/agenda.js"></script>
  <script src="scripts/views/year.js"></script>
  <script src="scripts/views/month.js"></script>
  <script src="scripts/views/week.js"></script>
  <script src="scripts/views/day.js"></script>
  <script src="scripts/calendar.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
